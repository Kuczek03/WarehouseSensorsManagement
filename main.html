    <title>Zarządzanie lodówkami</title>
    <link rel="stylesheet" href="styles.css">

<body>

</header>

<div class="container">

    <div class="button-group">

        <button id="przyciskUsunWszystkie" class="register-button">Usuń wszystkie</button>
        <button id="przyciskWykresy" class="register-button">Pokaż statystyki</button>
    </div>
    <div id="wykresy" style="display: none;">
        <canvas id="wykresLodowek"></canvas>
    </div>
</div>

<script src="main.js"></script>
